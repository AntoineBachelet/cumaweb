{% extends 'base.html' %}
{% load form_tags %}

{% block title %}Suppression d'accès{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">
                        <i class="bi bi-trash-fill"></i>Supprimer l'accès
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <p>Êtes-vous sûr de vouloir supprimer l'accès pour <strong>{{ object.user.username }}</strong> à l'outil <strong>{{ object.tool.name }}</strong> ?</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                        <a href="{% url 'catalog:tool_access_list' object.tool.id %}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
